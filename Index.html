<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login">
      <label>First Name</label><br />
      <input type="text" placeholder="First Name" id="firstNameBox" /><br />
      <label>Last Name</label><br />
      <input type="text" placeholder="Last Name" id="lastNameBox" /><br />
      <label>Phone Number</label><br />
      <input type="phone" placeholder="Phone Number" id="phoneBox" /><br />
      <label>Email</label><br />
      <input type="email" placeholder="Email" id="emailBox" /><br />
      <label>Message</label><br />
      <textarea name="message" placeholder="Message" id="messageBox"></textarea
      ><br />

      <!-- ğŸ”´ Error message -->
      <div
        id="errorMessage"
        style="color: red; display: none; margin-top: 10px"
      ></div>

      <!-- ğŸŸ¢ Success message -->
      <div
        id="successMessage"
        style="color: green; display: none; margin-top: 10px"
      ></div>

      <button type="button" id="submitButton">Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
